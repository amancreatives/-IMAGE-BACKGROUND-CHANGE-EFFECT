<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change</title>
    <link rel="stylesheet" href="anim.css">
</head>
<body>
    <div class="container">
        <div class="imgBox">
            <img src="transparent.png" width="100%">

            <div class="imgWrap">
                <img src="original.jpg" id="ogImg">
            </div>

            <span id="line">
                <img src="arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="anim.js"></script>
</body>
</html>
